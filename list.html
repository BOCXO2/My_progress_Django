{% extends "blog/base.html" %}

{% block content %}
    <h1>My Blog</h1>
    {% for post in posts %}
        <div style="border-bottom: 1px solid #ddd; padding: 15px 0;">
            <h2>
                <a href="{% url 'blog:post_detail' post.id %}">
                    {{ post.title }}
                </a>
            </h2>
            <p class="date">
                Published {{ post.publish|date:"F j, Y" }} by {{ post.author }}
            </p>
            <p>{{ post.body|truncatewords:20|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock %}
